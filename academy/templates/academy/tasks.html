{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'academy/css/task/task.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="{% static 'academy/js/task.js' %}"></script>
    <title>{{ title }}</title>
</head>
<body>
    
  <div class="container">
    <div class="row">
      <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
              <div class="MultiCarousel-inner">
                {% for item in lesson %}
                  <div class="item"> 
                      <div class="pad15">
                          <img  class="card-img-top" src="/static/media/{{item.image}}" alt="Card image cap">
                          <p class="lead">{{ item.lesson_name }}</p>
                      </div>
                  </div>
                  {% endfor %}
              </div>
              <button class="btn btn-primary leftLst"></button>
              <button class="btn btn-primary rightLst"></button>
          </div>
    </div>
  </div>

      <div class="container">
        <div class="row">
            <table class="table table-hover">
              <thead>
                <tr>
                  {% for item in thead %}
                        <th > {{ item }} </th>
                  {% endfor %}
                </tr>
            </thead>
                <tbody >
                  {% for item in users %}
                      <tr name="{{ item.id }}" class="trhides">
                         <td> {{ item.users.username }} </td>
                         <td> {{ item.lesson }} </td>
                         <td> {{ item.trainData }} </td>
                         <td> {{ item.task }} </td>
                         <td> {{ item.script }} </td>
                         <td> <a href="#" class="btn btn-outline-success">Correct</a>
                          <a href="#" class="btn btn-outline-danger">Incorrect</a></td>
                      </tr>
                  {% endfor %}
              </tbody>
            </table>
      
        </div>
    </div>
</body>

</html>
